<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MARC21 Cataloging Assistant</title>
</head>
<body>
  <h2>ğŸ“˜ Upload PDF or TXT</h2>
  <input type="file" id="fileInput" />
  <button onclick="upload()">ğŸ“¤ Upload</button>

  <h3>ğŸ“ MARC Record Editor</h3>
  <pre id="editor" contenteditable="true" style="white-space: pre-wrap; background: #f8f8f8; padding: 10px; border: 1px solid #ccc;"></pre>

  <button onclick="downloadTextFile('record.mrk', document.getElementById('editor').textContent)">ğŸ’¾ Save as .mrk</button>

  <script>
    async function upload() {
      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];
      if (!file) return alert("Please select a file.");

      const formData = new FormData();
      formData.append("file", file);

      const res = await fetch("https://htmlat3-api.onrender.com/extract", {
        method: "POST",
        body: formData
      });

      const data = await res.json();
      document.getElementById("editor").textContent = data.mrk || data.error || "Error.";
    }

    function downloadTextFile(filename, text) {
      const blob = new Blob([text], { type: 'text/plain' });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = filename;
      a.click();
    }
  </script>
</body>
</html>
