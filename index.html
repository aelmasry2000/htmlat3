<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ğŸ“˜ MARC21 Cataloging Assistant</title>
  <style>
    body {
      font-family: monospace;
      background: #f0f4f8;
      padding: 20px;
    }
    h1 {
      font-size: 24px;
      color: #333;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px 0;
    }
    pre {
      white-space: pre-wrap;
      background: #fff;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 8px;
      font-size: 16px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <h1>ğŸ“˜ MARC21 Cataloging Assistant</h1>
  <p>Upload a PDF or TXT file. The backend will extract metadata and return a detailed MARC21 RDA record.</p>

  <input type="file" id="fileInput" accept=".pdf,.txt" />
  <button onclick="upload()">ğŸ“¤ Upload</button>
  <button onclick="downloadTextFile('record.mrk', document.getElementById('editor').textContent)">ğŸ’¾ Save .mrk</button>
  <button onclick="downloadTextFile('record.json', jsonText)">ğŸ’¾ Save .json</button>
  <button onclick="downloadTextFile('record.xml', xmlText)">ğŸ’¾ Save .xml</button>

  <pre id="editor" contenteditable="true">â¬†ï¸ Upload a file to generate MARC record...</pre>

  <script>
    let jsonText = '';
    let xmlText = '';

    async function upload() {
      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];
      if (!file) return alert("Please select a file.");

      const formData = new FormData();
      formData.append("file", file);

      const res = await fetch("https://htmlat3-api.onrender.com/extract", {
        method: "POST",
        body: formData
      });

      const data = await res.json();
      document.getElementById("editor").textContent = data.mrk || data.error || "Error generating record.";

      jsonText = data.json || "";
      xmlText = data.xml || "";
    }

    function downloadTextFile(filename, text) {
      const blob = new Blob([text], { type: 'text/plain' });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = filename;
      a.click();
    }
  </script>
</body>
</html>
